<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Document</title>
<link rel="stylesheet" href="style.css">
<!--<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>-->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;500&family=Lora:wght@400;500&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
        <ul class="nav-list">
            <li>
                <a href="#">New Arrivals</a>
            </li>
            <li>
                <a href="#">Dresses</a>
            </li>
            <li>
                <a href="#">Tops</a>
            </li>
            <li>
                <a href="#">Accessories</a>
            </li>
            <li>
                <a href="#">Sale</a>
            </li>
        </ul>
        <span><i class="fas fa-cart-plus"></i>
        </span>
    </div>
</nav>
<section class="search-banner">
    <div class="formDiv">
        <form id="form" class="form">
            <input type="text" id="search-input" class="search-input" name="search" placeholder="Search for brand, size, color...">
            
            <div id="clear" class="none button clear" role="button" tabindex="0">
                <i class="fas fa-times"></i>
            </div>  

            <button id="searchButton" class="button searchButton" type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>
    <div class="banner">
    <img class="banner-img" src="./images/unsplash-1.jpeg">
    </div>
</section>

<section class="results-section">
    <div class="container">
        <div id="listingTable" class="pageButtons initial">
            <button id="btn_prev" class="prevPageButton btn-list">Prev</button>
            1 2 3 4<span id="page"></span>
            <button id="btn_next" class="btn-list">Next</button>
</div> 

<div class="sidebar">
   <h3>Featured Products</h3>
    <ul class="features">
        <li>
            <a href="">Spring Deals</a>
        </li>
        <li>
            <a href="">New Arrivals</a>
        </li>
        <li>
            <a href="">Best Sellers</a>
        </li>
    </ul>

<!-- Dropdown Filters-->
    <h4>Filters</h4>
    <div>
        <button type="button" class="collapsible">Price
            <span class="plus">+</i></span></button>
        </button>
        <div class="content">
            <div>
                <input type="checkbox" name="zero">
                <label for="zero">$0 - $49.99</label>
            </div>
        <div>
            <input type="checkbox" name="fifty"><label for="fifty">$50 - $99.99</label>
        </div>
        <div>
            <input type="checkbox" name="hundred"><label for="fifty">$100 - $149.99</label>
        </div>
        </div>
    </div>
  
    <div>
        <button type="button" class="collapsible">Activity
            <span class="plus">+</i></span></button>
        </button>
        <div class="content">
            <div>
                <input type="checkbox" name="zero">
                <label for="zero">Travel</label>
            </div>
        <div>
            <input type="checkbox" name="fifty"><label for="fifty">Activewear</label>
        </div>
        <div>
            <input type="checkbox" name="hundred"><label for="fifty">Lounge</label>
        </div>
        </div>
    </div>

    <div>
        <button type="button" class="collapsible">Color
            <span class="plus">+</i></span></button>
        </button>
        <div class="content colors">
            <button class="color black"></button> 
            <button class="color red"></button>  
            <button class="color blue"></button>  
            <button class="color yellow"></button>  
            <button class="color white"></button>  
            <button class="color gray"></button>  
        </div>
    </div>
    
    
    <ul class="clothing">
        <h4>Clothing Type</h4>
        <li>
            <a href="">Dresses</a>
        </li>
        <li>
            <a href="">Tops</a>
        </li>
        <li>
            <a href="">Sweaters</a>
        </li>
        <li>
            <a href="">Shorts</a>
        </li>
        <li>
            <a href="">Skirts</a>
        </li>
    </ul>
         
</div>
           
    <!--div for results-->
    <div id="cards" class="cards initial">
    </div>
</div>

    <div id="listingTable" class="pageButtons initial bottom-btns">
        <button id="btn_prev" class="prevPageButton btn-list prev-bottom">Prev</button>
        1 2 3 4 <span id="page" class="page"></span>
        <button id="btn_next" class="btn-list next-bottom">Next</button>
    </div> 
</section>
        
   
<script src="./script.js"></script>
</body>
</html>
