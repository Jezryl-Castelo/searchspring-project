<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Document</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;500&family=Lora:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
        <ul class="nav-list">
            <li>
                <a href="#">New Arrivals</a>
            </li>
            <li>
                <a href="#">Dresses</a>
            </li>
            <li>
                <a href="#">Tops</a>
            </li>
            <li>
                <a href="#">Accessories</a>
            </li>
            <li>
                <a href="#">Sale</a>
            </li>
        </ul>
        <span><i class="fas fa-cart-plus"></i>
        </span>
    </div>
</nav>
<div class="background-img">
    <img src="images/bg-tablet-pattern.svg">
</div>

<section class="search-banner">
   
    <form id="form" class="form">
        <input type="text" id="search-input" class="search-input" name="search" placeholder="Search for brand, size, color...">
            <button id="searchButton" class="button searchButton" type="submit">
                <i class="fas fa-search"></i>
            </button>
    </form>
    
    <div class="banner">
        <img class="banner-img" src="./images/unsplash-1.jpeg">
    </div>
</section>

<section class="results-section">
    <div class="results-container">
        <div id="listingTable" class="pageButtons initial">
            <button  class="prevPageButton btn-list">Prev</button>
        <div class="dropdown">
            <p class="dropdown-text">Pages
                <i class="fa fa-caret-down"></i>
            </p>
        <div class="dropdown-content">
            <p class="select-text">Select a Page</p>
        <div class="numbers">
            <span class="pageNumbers"></span>
        </div>
        </div> 
    </div>
            
        <p class="page">Page: <span class="currentPage">
            </span>
        </p>
        <button class="nextPageButton btn-list next-bottom">Next</button>
    </div> 
<!-- Sidebar -->
    <div class="sidebar">
        <h3>Featured Products</h3>
            <ul class="features">
                <li>
                    <a href="#">Spring Deals</a>
                </li>
                <li>
                    <a href="#">New Arrivals</a>
                </li>
                <li>
                    <a href="#">Best Sellers</a>
                </li>
            </ul>

<!-- Dropdown Filters-->
    <h4>Filters</h4>
        <button type="button" class="collapsible">Price
            <span class="plus">+</i></span></button>
        </button>
        <div class="content">
            <div>
                <input type="checkbox" name="zero">
                <label for="zero">$0 - $49.99</label>
            </div>
        <div>
            <input type="checkbox" name="fifty"><label for="fifty">$50 - $99.99</label>
        </div>
        <div>
            <input type="checkbox" name="hundred"><label for="fifty">$100 - $149.99</label>
        </div>
    </div>
    
    <div>
        <button type="button" class="collapsible">Activity
            <span class="plus">+</i></span></button>
        </button>
        <div class="content">
            <div>
                <input type="checkbox" name="travel">
                <label for="travel">Travel</label>
            </div>
        <div>
            <input type="checkbox" name="activewear"><label for="activewear">Activewear</label>
        </div>
        <div>
            <input type="checkbox" name="lounge"><label for="lounge">Lounge</label>
        </div>
        </div>
    </div>

    <div>
        <button type="button" class="collapsible">Color
            <span class="plus">+</i></span></button>
        </button>
        <div class="content colors">
            <button class="color black"></button> 
            <button class="color red"></button>  
            <button class="color blue"></button>  
            <button class="color yellow"></button>  
            <button class="color white"></button>  
            <button class="color gray"></button>  
        </div>
    </div>
    
    <ul class="clothing">
        <h4>Clothing Type</h4>
        <li>
            <a href="#">Dresses</a>
        </li>
        <li>
            <a href="#">Tops</a>
        </li>
        <li>
            <a href="#">Sweaters</a>
        </li>
        <li>
            <a href="#">Shorts</a>
        </li>
        <li>
            <a href="#">Skirts</a>
        </li>
    </ul>        
</div>
           
<!-- Card Results -->
    <div id="cards" class="cards initial">
    </div>

    <div class="card feature-card">
        <img class="feature-image" src="./images/2369_copyright_reddressboutique_2017__large.jpg" alt="result image">
        <div class="details">
            <p class="product">Spring Favorites</p>
        </div>
    </div>
</div>-->

</section>
<div id="listingTable" class="pageButtons initial bottom-btns">
    <button  class="prevPageButton btn-list prev-bottom">Prev</button>
        <p class="page-bottom">Page: 
            <span class="currentPage"></span>
        </p>
    <button class="nextPageButton btn-list next-bottom">Next</button>
</div> 

<script src="./script.js"></script>
</body>
</html>
